            }

<body>
    <div class="container">
        <h1>ğŸ è´ªåƒè›‡æ¸¸æˆ ğŸ</h1>
        
        <div class="game-info">
            <div>å¾—åˆ†: <span id="score">0</span></div>
            <div>æœ€é«˜åˆ†: <span id="high-score">0</span></div>
        </div>
        
        <canvas id="game-canvas" width="400" height="400"></canvas>
        
        <div class="controls">
            <button id="start-btn">å¼€å§‹æ¸¸æˆ</button>
            <button id="pause-btn" disabled>æš‚åœ</button>
            <button id="restart-btn" disabled>é‡æ–°å¼€å§‹</button>
        </div>
        
        <div id="status" class="status">ç‚¹å‡»"å¼€å§‹æ¸¸æˆ"æŒ‰é’®å¼€å§‹æ¸¸æˆ</div>
        
        <div class="mobile-controls">
            <button class="up-btn">â†‘</button>
            <button class="left-btn">â†</button>
            <button class="right-btn">â†’</button>
            <button class="down-btn">â†“</button>
        </div>
        
        <div class="instructions">
            <h3>æ¸¸æˆè¯´æ˜:</h3>
            <ul>
                <li>ä½¿ç”¨æ–¹å‘é”®æˆ–WASDæ§åˆ¶è›‡çš„ç§»åŠ¨</li>
                <li>åƒåˆ°é£Ÿç‰©(çº¢è‰²æ–¹å—)å¢åŠ å¾—åˆ†</li>
                <li>é¿å…æ’åˆ°å¢™å£æˆ–è‡ªå·±çš„èº«ä½“</li>
                <li>æ¸¸æˆé€Ÿåº¦ä¼šéšç€å¾—åˆ†å¢åŠ è€Œæé«˜</li>
            </ul>
        </div>
    </div>

    <script>
        // æ¸¸æˆå¸¸é‡
        const GRID_SIZE = 20;
        const GAME_SIZE = 20;
        const INITIAL_SNAKE_LENGTH = 3;
        const FOOD_SCORE = 10;
        const BASE_SPEED = 150;
        const SPEED_INCREMENT = 2;

        // æ¸¸æˆå˜é‡
        let canvas, ctx;
        let snake = [];
        let food = {};
        let direction = 'RIGHT';
        let nextDirection = 'RIGHT';
        let score = 0;
        let highScore = 0;
        let gameInterval;
        let isPaused = false;
        let gameRunning = false;

        // DOMå…ƒç´ 
        const startBtn = document.getElementById('start-btn');
        const pauseBtn = document.getElementById('pause-btn');
        const restartBtn = document.getElementById('restart-btn');
        const scoreDisplay = document.getElementById('score');
        const highScoreDisplay = document.getElementById('high-score');
        const statusDisplay = document.getElementById('status');

        // åˆå§‹åŒ–æ¸¸æˆ
        function initGame() {
            canvas = document.getElementById('game-canvas');
            ctx = canvas.getContext('2d');
            
            // åŠ è½½æœ€é«˜åˆ†
            highScore = localStorage.getItem('snakeHighScore') || 0;
            highScoreDisplay.textContent = highScore;
            
            // åˆå§‹åŒ–è›‡
            resetSnake();
            
            // ç”Ÿæˆé£Ÿç‰©
            generateFood();
            
            // è®¾ç½®äº‹ä»¶ç›‘å¬å™¨
            setupEventListeners();
            
            // æ›´æ–°çŠ¶æ€
            updateStatus('æ¸¸æˆå·²åˆå§‹åŒ–ï¼Œç‚¹å‡»"å¼€å§‹æ¸¸æˆ"æŒ‰é’®å¼€å§‹', 'success');
        }

        // é‡ç½®è›‡
        function resetSnake() {
            snake = [];
            for (let i = 0; i < INITIAL_SNAKE_LENGTH; i++) {
                snake.push({ x: Math.floor(GAME_SIZE / 2) - i, y: Math.floor(GAME_SIZE / 2) });
            }
            direction = 'RIGHT';
            nextDirection = 'RIGHT';
            score = 0;
            scoreDisplay.textContent = score;
        }

        // ç”Ÿæˆé£Ÿç‰©
        function generateFood() {
            let newFood;
            let onSnake;
            
            do {
                onSnake = false;
                newFood = {
                    x: Math.floor(Math.random() * GAME_SIZE),
                    y: Math.floor(Math.random() * GAME_SIZE)
                };
                
                for (let segment of snake) {
                    if (segment.x === newFood.x && segment.y === newFood.y) {
                        onSnake = true;
                        break;
                    }
                }
            } while (onSnake);
            
            food = newFood;
        }

        // å¼€å§‹æ¸¸æˆ
        function startGame() {
            if (gameRunning) return;
            
            gameRunning = true;
            isPaused = false;
            
            // æ›´æ–°æŒ‰é’®çŠ¶æ€
            startBtn.disabled = true;
            pauseBtn.disabled = false;
            restartBtn.disabled = false;
            pauseBtn.textContent = 'æš‚åœ';
            
            // å¼€å§‹æ¸¸æˆå¾ªç¯
            const speed = calculateSpeed();
            gameInterval = setInterval(gameLoop, speed);
            
            updateStatus('æ¸¸æˆè¿›è¡Œä¸­...', 'success');
        }

        // æš‚åœæ¸¸æˆ
        function pauseGame() {
            if (!gameRunning) return;
            
            if (!isPaused) {
                clearInterval(gameInterval);
                isPaused = true;
                pauseBtn.textContent = 'ç»§ç»­';
                updateStatus('æ¸¸æˆå·²æš‚åœ', 'success');
            } else {
                const speed = calculateSpeed();
                gameInterval = setInterval(gameLoop, speed);
                isPaused = false;
                pauseBtn.textContent = 'æš‚åœ';
                updateStatus('æ¸¸æˆç»§ç»­ä¸­...', 'success');
            }
        }

        // é‡æ–°å¼€å§‹æ¸¸æˆ
        function restartGame() {
            clearInterval(gameInterval);
            resetSnake();
            generateFood();
            drawGame();
            gameRunning = false;
            isPaused = false;
            
            // æ›´æ–°æŒ‰é’®çŠ¶æ€
            startBtn.disabled = false;
            pauseBtn.disabled = true;
            restartBtn.disabled = true;
            pauseBtn.textContent = 'æš‚åœ';
            
            updateStatus('æ¸¸æˆå·²é‡ç½®ï¼Œç‚¹å‡»"å¼€å§‹æ¸¸æˆ"æŒ‰é’®å¼€å§‹', 'success');
        }

        // æ¸¸æˆç»“æŸ
        function gameOver() {
            clearInterval(gameInterval);
            gameRunning = false;
            
            // æ›´æ–°æœ€é«˜åˆ†
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('snakeHighScore', highScore);
                highScoreDisplay.textContent = highScore;
            }
            
            // æ›´æ–°æŒ‰é’®çŠ¶æ€
            startBtn.disabled = false;
            pauseBtn.disabled = true;
            restartBtn.disabled = false;
            
            updateStatus(`æ¸¸æˆç»“æŸï¼æœ€ç»ˆå¾—åˆ†: ${score}`, 'error');
        }

        // æ¸¸æˆä¸»å¾ªç¯
        function gameLoop() {
            direction = nextDirection;
            moveSnake();
            
            if (checkCollision()) {
                gameOver();
                return;
            }
            
            if (checkFood()) {
                score += FOOD_SCORE;
                scoreDisplay.textContent = score;
                generateFood();
                
                // è°ƒæ•´é€Ÿåº¦
                clearInterval(gameInterval);
                const speed = calculateSpeed();
                gameInterval = setInterval(gameLoop, speed);
            }
            
            drawGame();
        }

        // ç§»åŠ¨è›‡
        function moveSnake() {
            const head = { ...snake[0] };
            
            switch (direction) {
                case 'UP': head.y -= 1; break;
                case 'DOWN': head.y += 1; break;
                case 'LEFT': head.x -= 1; break;
                case 'RIGHT': head.x += 1; break;
            }
            
            snake.unshift(head);
            
            if (!checkFood()) {
                snake.pop();
            }
        }

        // æ£€æŸ¥ç¢°æ’
        function checkCollision() {
            const head = snake[0];
            
            // æ£€æŸ¥å¢™å£ç¢°æ’
            if (head.x < 0 || head.x >= GAME_SIZE || head.y < 0 || head.y >= GAME_SIZE) {
                return true;
            }
            
            // æ£€æŸ¥è‡ªèº«ç¢°æ’
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    return true;
                }
            }
            
            return false;
        }

        // æ£€æŸ¥æ˜¯å¦åƒåˆ°é£Ÿç‰©
        function checkFood() {
            const head = snake[0];
            return head.x === food.x && head.y === food.y;
        }

        // è®¡ç®—é€Ÿåº¦
        function calculateSpeed() {
            const speedIncrease = Math.floor(score / 100) * SPEED_INCREMENT;
            return Math.max(BASE_SPEED - speedIncrease, 50);
        }

        // ç»˜åˆ¶æ¸¸æˆ
        function drawGame() {
            // æ¸…é™¤ç”»å¸ƒ
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // ç»˜åˆ¶ç½‘æ ¼
            drawGrid();
            
            // ç»˜åˆ¶é£Ÿç‰©
            drawFood();
            
            // ç»˜åˆ¶è›‡
            drawSnake();
        }

        // ç»˜åˆ¶ç½‘æ ¼
        function drawGrid() {
            const cellSize = canvas.width / GAME_SIZE;
            
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 0.5;
            
            for (let i = 0; i <= GAME_SIZE; i++) {
                // å‚ç›´çº¿
                ctx.beginPath();
                ctx.moveTo(i * cellSize, 0);
                ctx.lineTo(i * cellSize, canvas.height);
                ctx.stroke();
                
                // æ°´å¹³çº¿
                ctx.beginPath();
                ctx.moveTo(0, i * cellSize);
                ctx.lineTo(canvas.width, i * cellSize);
                ctx.stroke();
            }
        }

        // ç»˜åˆ¶é£Ÿç‰©
        function drawFood() {
            const cellSize = canvas.width / GAME_SIZE;
            
            ctx.fillStyle = 'red';
            ctx.fillRect(food.x * cellSize, food.y * cellSize, cellSize, cellSize);
            
            // é£Ÿç‰©å†…éƒ¨ç»†èŠ‚
            ctx.fillStyle = '#ff6b6b';
            ctx.beginPath();
            ctx.arc(
                food.x * cellSize + cellSize / 2,
                food.y * cellSize + cellSize / 2,
                cellSize / 3,
                0,
                Math.PI * 2
            );
            ctx.fill();
        }

        // ç»˜åˆ¶è›‡
        function drawSnake() {
            const cellSize = canvas.width / GAME_SIZE;
            
            for (let i = 0; i < snake.length; i++) {
                // è›‡èº«
                if (i === 0) {
                    ctx.fillStyle = '#2e8b57'; // è›‡å¤´
                } else {
                    ctx.fillStyle = '#90ee90'; // è›‡èº«
                }
                
                ctx.fillRect(
                    snake[i].x * cellSize,
                    snake[i].y * cellSize,
                    cellSize,
                    cellSize
                );
                
                // è›‡èº«å†…éƒ¨ç»†èŠ‚
                ctx.fillStyle = i === 0 ? '#fff' : '#e0ffe0';
                ctx.beginPath();
                ctx.arc(
                    snake[i].x * cellSize + cellSize / 2,
                    snake[i].y * cellSize + cellSize / 2,
                    cellSize / 4,
                    0,
                    Math.PI * 2
                );
                ctx.fill();
                
                // è›‡å¤´çœ¼ç›
                if (i === 0) {
                    ctx.fillStyle = '#000';
                    
                    let eyeOffsetX = 0;
                    let eyeOffsetY = 0;
                    
                    switch (direction) {
                        case 'UP': eyeOffsetY = -cellSize / 4; break;
                        case 'DOWN': eyeOffsetY = cellSize / 4; break;
                        case 'LEFT': eyeOffsetX = -cellSize / 4; break;
                        case 'RIGHT': eyeOffsetX = cellSize / 4; break;
                    }
                    
                    // å·¦çœ¼
                    ctx.beginPath();
                    ctx.arc(
                        snake[i].x * cellSize + cellSize / 2 - Math.abs(eyeOffsetY) / 2,
                        snake[i].y * cellSize + cellSize / 2 - Math.abs(eyeOffsetX) / 2,
                        cellSize / 8,
                        0,
                        Math.PI * 2
                    );
                    ctx.fill();
                    
                    // å³çœ¼
                    ctx.beginPath();
                    ctx.arc(
                        snake[i].x * cellSize + cellSize / 2 + Math.abs(eyeOffsetY) / 2,
                        snake[i].y * cellSize + cellSize / 2 + Math.abs(eyeOffsetX) / 2,
                        cellSize / 8,
                        0,
                        Math.PI * 2
                    );
                    ctx.fill();
                }
            }
        }

        // è®¾ç½®äº‹ä»¶ç›‘å¬å™¨
        function setupEventListeners() {
            // æŒ‰é’®äº‹ä»¶
            startBtn.addEventListener('click', startGame);
            pauseBtn.addEventListener('click', pauseGame);
            restartBtn.addEventListener('click', restartGame);
            
            // é”®ç›˜æ§åˆ¶
            document.addEventListener('keydown', handleKeyDown);
            
            // ç§»åŠ¨ç«¯æ§åˆ¶
            document.querySelector('.up-btn').addEventListener('click', () => changeDirection('UP'));
            document.querySelector('.down-btn').addEventListener('click', () => changeDirection('DOWN'));
            document.querySelector('.left-btn').addEventListener('click', () => changeDirection('LEFT'));
            document.querySelector('.right-btn').addEventListener('click', () => changeDirection('RIGHT'));
            
            // è§¦æ‘¸æ§åˆ¶
            canvas.addEventListener('touchstart', handleTouchStart, { passive: false });
            canvas.addEventListener('touchmove', handleTouchMove, { passive: false });
        }

        // å¤„ç†é”®ç›˜äº‹ä»¶
        function handleKeyDown(e) {
            if (isPaused) return;
            
            switch (e.key) {
                case 'ArrowUp':
                case 'w':
                case 'W':
                    changeDirection('UP');
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    changeDirection('DOWN');
                    break;
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    changeDirection('LEFT');
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    changeDirection('RIGHT');
                    break;
                case ' ': // ç©ºæ ¼é”®æš‚åœ
                    pauseGame();
                    break;
            }
        }

        // è§¦æ‘¸æ§åˆ¶å˜é‡
        let touchStartX = 0;
        let touchStartY = 0;

        // å¤„ç†è§¦æ‘¸å¼€å§‹
        function handleTouchStart(e) {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
            e.preventDefault();
        }

        // å¤„ç†è§¦æ‘¸ç§»åŠ¨
        function handleTouchMove(e) {
            if (!touchStartX || !touchStartY) return;
            
            const touchEndX = e.touches[0].clientX;
            const touchEndY = e.touches[0].clientY;
            
            const dx = touchEndX - touchStartX;
            const dy = touchEndY - touchStartY;
            
            if (Math.abs(dx) > 20 || Math.abs(dy) > 20) {
                if (Math.abs(dx) > Math.abs(dy)) {
                    changeDirection(dx > 0 ? 'RIGHT' : 'LEFT');
                } else {
                    changeDirection(dy > 0 ? 'DOWN' : 'UP');
                }
                
                touchStartX = null;
                touchStartY = null;
            }
            
            e.preventDefault();
        }

        // æ”¹å˜æ–¹å‘
        function changeDirection(newDirection) {
            const oppositeDirections = {
                'UP': 'DOWN',
                'DOWN': 'UP',
                'LEFT': 'RIGHT',
                'RIGHT': 'LEFT'
            };
            
            if (oppositeDirections[newDirection] !== direction) {
                nextDirection = newDirection;
            }
        }

        // æ›´æ–°çŠ¶æ€ä¿¡æ¯
        function updateStatus(message, type) {
            statusDisplay.textContent = message;
            statusDisplay.className = 'status ' + type;
        }

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–æ¸¸æˆ
        window.addEventListener('load', initGame);
    </script>
